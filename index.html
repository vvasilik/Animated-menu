<html lang="en">

</head>
<body>

        <ul class="navigation-main__list">
            <li class="navigation-main__frame js-navigation-main__frame">

                <a href="#" class="navigation-drop__link">FourFourFourFour</a>
            </li>
            <li class="navigation-main__frame js-navigation-main__frame">
                <a href="#" class="navigation-drop__link">Five</a>
            </li>
        </ul>
        <div class="navigation-main__indicator js-navigation-main__indicator" style="transform: translateX(0px); width: 0px;"></div>

    <script src="index.js"></script>
</body>
</html>
